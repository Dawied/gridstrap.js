        <script >
            window.addEventListener('message', function() {
                $('#responsive-grid').gridstrap();
            });

                var cellCount = 12 * 5;

                    $('#responsive-grid').append('<div class="col-xs-4 col-sm-2 col-md-1 cell"><div class="inner"></div></div>');
                }
