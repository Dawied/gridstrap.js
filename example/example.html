        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link href="../style.css" rel="stylesheet"  >
        <script src="../js.js"></script>
        <script>
            $(function(){
                var xx = $('#abc').gridstrap({
                    gridItemSelector: '.column'
                });

                console.log(xx);

                $('button:first').on('click', function(e){
                    $('#abc').prepend('<div class="column col-xs-4">hello</div>')

                    $('#abc').data('Gridstrap').updateVisibleCellCoordinates();
                });
                $('button:last').on('click', function(e){ 

                    $('#abc').data('Gridstrap').insertCell();
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row" id="abc">
                <div class="column col-xs-4" draggable="true" > 
                    <header>A</header>
                </div>   
                <div class="column col-xs-4" draggable="true" > 
                    <header>B</header>
                </div>   
                <div class="column col-xs-4" draggable="true" > 
                    <header>C</header>
                </div>    
                <div class="column col-xs-4" draggable="true" > 
                    <header>D</header>
                </div>   
                <div class="column col-xs-4" draggable="true" > 
                    <header>E</header>
                </div>   
                <div class="column col-xs-4" draggable="true" > 
                    <header>F</header>
                </div>                            
            </div>
        </div>
        <button>add random html</button>
        <button>insert into grid</button>
    </body>
</html>
