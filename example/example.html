<html>
    <head>
          <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      

        <link href="../style.css" rel="stylesheet"  >
        <script src="../js.js"></script>
        <script>
            $(function(){
                var c = 50;
                for(var i = 0; i < c; i++) {
                    $('#abc').append('<div class="column col-xs-4 ' + i.toString() +'"><header>' + i.toString() +'</header></div>  ');
                }
                var xx = $('#abc').gridstrap({
                    gridCellSelector: '.column',
                   // swapMode: true,
                    rearrangeWhileDragging: false
                });

                console.log(xx);

                $('button:eq(0)').on('click', function(e){
                    $('#abc').prepend('<div class="column col-xs-1">hello</div>')

                    $('#abc').data('Gridstrap').attachCell($('.column:first'));
                    //$('#abc').data('Gridstrap').attachCell('<div class="column col-xs-1">hello</div>');
 
                });
                $('button:eq(1)').on('click', function(e){ 

                    $('#abc').data('Gridstrap').insertCell(
                        '<p class="column col-xs-' + Math.ceil(Math.random() * 6) + '">hello man</p>',
                        Math.floor(Math.random() * 10));
                });
                $('button:eq(2)').on('click', function(e){ 

                    $('#abc').data('Gridstrap').detachCell('.gridstrap-cell-visible:eq(' + Math.floor(Math.random() * $('#abc').data('Gridstrap').getCells().length) + ')');
                });
                $('button:eq(3)').on('click', function(e){ 

                    $('#abc').data('Gridstrap').removeCell('.gridstrap-cell-visible:eq(' + Math.floor(Math.random() * $('#abc').data('Gridstrap').getCells().length) + ')');
                });
                $('button:eq(4)').on('click', function(e){ 

                    $('#abc').data('Gridstrap').moveCell(
                        '.gridstrap-cell-visible:eq(' + Math.floor(Math.random() * $('#abc').data('Gridstrap').getCells().length) + ')',
                        Math.floor(Math.random() * $('#abc').data('Gridstrap').getCells().length));
                });
                $('button:eq(5)').on('click', function(e){ 

                    var $hiddenCells = $('#abc').data('Gridstrap').getHiddenCells();
                    $hiddenCells.each(function(){
                        for(var i = 1; i <= 12; i++){
                            $(this).removeClass('col-xs-' + i.toString());
                        }
                        $(this).addClass('col-xs-' + (Math.floor(Math.random() * 5) + 1).toString());
                    });
                    $('#abc').data('Gridstrap').updateVisibleCellCoordinates();
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row" id="abc">            
            </div>
        </div>
        <button>atttachy random html</button>
        <button>insert into grid</button>
        <button>detach one</button>
        <button>remove one</button>
        <button>move two</button>
        <button>resize all</button>
    </body>
</html>
